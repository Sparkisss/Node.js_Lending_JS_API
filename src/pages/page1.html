<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">    
    <link rel="icon" href="/src/img/link/link.png" type="image/svg+xml">
    <link rel="icon" href="/src/img/link/link.png" type="image/png">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">

            <header class="header">
                <div class="menu__wrapper">
                    <div class="logo">
                        <img src="/src/img/logo/wepik.svg" alt="404">
                    </div>
                    <div class="menu">
                        <ul>
                            <li class="home"><a href="./index.html">Home</a></li>
                            <li data-popupObject>Objects</li>
                            <li data-popupForm>Login</li>
                            <li data-popupContacts>Contacts</li>
                        </ul>
                    </div>
                    <div class="menu__userStatus">
                        <img src="/src/img/usreIcon/user-add.svg" alt="404">
                    </div>
                </div>                
            </header>

            <main class="main">
                <div class="main__wrapper">
                    <div class="main__wrapper-inner">
                        <div class="main__slide multipages">
                            <div class="slideOfObject">
                                <img class="one" src="/src/img/page1Main/ASCAPC.png" alt="">
                            </div>
                            <div class="slideOfFlat"></div>
                            <div class="typePanel"></div>
                            <div class="timePanel"></div>
                            <div class="informPanel">
                                <div class="main__title">City: Brest. Street: Kirova-122.</div>
                                <div class="main__text">Description</div>
                                <div class="main__subtitle">Date of sensors:
                                    <ul>
                                        <li id="temperature">init...</li>
                                        <li id="humidity">init...</li>
                                        <li id="counter">init...</li>
                                    </ul>
                                </div>
                                <div class="main__subtitle">Date of API:
                                    <ul>
                                        <li class="city">init...</li>
                                        <li class="outsideTemperature">init...</li>
                                        <li class="outsideHumidity">init...</li>
                                        <li class="wind">init...</li>
                                    </ul> 
                                </div>
                                <div class="main__state">All right.</div>
                            </div>
                            
                        </div>                 
                    </div> 
                </div>
            </main>

            <footer class="footer">
                <div class="menu__wrapper footer">
                    <div class="logo">
                        <img src="/src/img/logo/wepik.svg" alt="404">
                    </div>
                    <div class="menu">
                        <ul id="test">
                            <li class="home"><a href="./index.html">Home</a></li>
                            <li data-popupObject>Objects</li>
                            <li data-popupForm>Login</li>
                            <li data-popupContacts>Contacts</li>
                        </ul>
                    </div>
                    <label class="theme">
                        <span>
                            <img class="sun" src="/src/img/icon/sun.svg" alt="">
                        </span>
                        <span>
                            <img class="moon" src="/src/img/icon/moon.svg" alt="">
                        </span>
                        <input class="toggleBtn" type="checkbox">
                        <span class="move"></span>                       
                    </label>
                </div>
            </footer>    
        </div>
    </div>
</body>
</html>
